<div class="popup-overlay" *ngIf="_open">
</div>
<div class="popup" *ngIf="_open">
  <div class="header">
    <div class="title" i18n>Ready for action?^Prêt pour l'action ?</div>
    <div class="subtitle" i18n>Subscribe to my newsletter and get tons of FREE advice!^Souscrivez à ma newsletter et recevez des tas de conseils utiles
      et GRATUITS !</div>
  </div>
  <div class="action">
    <input type="text" placeholder="email" [(ngModel)]="_email" [ngClass]="{'invalid' :  _invalidEmail}"><button (click)="submitEmail()"
      i18n>Subscribe^Souscrire</button>
  </div>
  <div class="naction">
    <a href="#" id="no-thanks-link" (click)="noThanks()" i18n>No thanks, I'd rather bookmark this page for later use instead.^Non merci, je préfère bookmarker cette page pour plus tard.</a>
  </div>
</div>
